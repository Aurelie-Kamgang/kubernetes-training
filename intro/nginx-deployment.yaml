apiVersion: apps/V1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec
 replicasets: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailble: 1
  selector:
      matchLabels:
        app: nginx
  Template:
     metadata:
       Labels:
         app: nginx
   spec:
     containers:
        - name: nginx
            image: nginx:1.18.0
            ports:
               contaierPort: 80

